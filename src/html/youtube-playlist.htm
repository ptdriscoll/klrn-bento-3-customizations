<!--
data-klrn-playlist-id: enter playlist id
data-klrn-show-videos: enter number of videos to show
data-klrn-number-cols: enter number of columns on page to display
data-klrn-text-to-use: enter either "titles" or "descriptions" 
data-klrn-text-filter: enter text to be filtered out, or regex (use double escapes \\)
data-klrn-show-lines:  enter lines for text-to-use, defaults to 2 for titles, 3 for descriptions
data-klrn-load-more: enter either "yes" or "no" to allow loading of more videos                  
-->  
<div data-klrn-playlist-id = "PLO5rIpyd-O4Fn8hRKbm9YyjMa3CVFuXR_"
        data-klrn-show-videos = "9"
        data-klrn-number-cols = "3"
        data-klrn-text-to-use = "titles"    
        data-klrn-text-filter = "/\\s+It Just Makes Cents\\s+|\\s+/"     
        data-klrn-show-lines = "1"
        data-klrn-load-more = "no"
        class="klrn_youtube_playlist" 
        style="display: none;">
</div>
