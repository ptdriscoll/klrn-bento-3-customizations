<script>
  //wait until email list labels load, and then edit text
  let signupReady = () => {
    let labels = document.querySelectorAll('.ctct-form-listitem label');
    if (labels.length > 0) {
      labels.forEach((x) => {
        x.innerText = x.innerText.replace(
          'Education Educators: Master Teacher Newsletter List',
          'KLRN Education - Teachers'
        );
        x.innerText = x.innerText.replace(
          'Education Families: Master List',
          'KLRN Education - Parents'
        );
        x.innerText = x.innerText.replace(
          "KLRN-TV Don't Miss List & Station News",
          "KLRN Don't Miss List and Station News"
        );
      });
    } else window.requestAnimationFrame(signupReady);
  };
  window.requestAnimationFrame(signupReady);
</script>
